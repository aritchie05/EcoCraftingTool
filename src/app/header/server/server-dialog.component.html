<h2 mat-dialog-title class="flex items-center mt-3">
  New Server Connection
  <span class="ml-auto material-icons cursor-pointer hover:opacity-80" (click)="close()">close</span>
</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Server Hostname</mat-label>
    <input matInput [readonly]="!serverConfig.isCustom" [(ngModel)]="serverConfig.hostname">
    <span matTextPrefix>https://</span>
  </mat-form-field>
</mat-dialog-content>
